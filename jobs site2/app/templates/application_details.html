<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Application Details</h2>
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ application.user.username }}</h5>
                <p class="card-text"><strong>Email:</strong> {{ application.user.email }}</p>
                <p class="card-text"><strong>Applied At:</strong> {{ application.applied_at }}</p>
                <p class="card-text"><strong>CV:</strong></p>
                <p class="card-text">{{ application.cv_text }}</p>
                <a href="{{ url_for('view_applicants', job_id=application.job_id) }}" class="btn btn-secondary">Back to Applicants</a>
            </div>
        </div>
    </div>
</body>
</html>
