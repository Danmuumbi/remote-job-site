<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job - Remote Job Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Navbar Styling */
        .navbar {
            background-color: #2c3e50; /* Primary color */
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .nav-link:hover {
            color: #dcdcdc !important;
        }

        /* Form Styling */
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 0.25rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #007bff;
            border-color: #004085;
        }

        /* Footer Styling */
        footer {
            background-color: #f8f9fa;
            padding: 20px;
        }
        footer p {
            margin: 0;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">Remote Job Search</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/employer_dashboard">Dashboard</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="/employers">For Employers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact Us</a>
                </li> -->
                <li class="nav-item">
                    <a class="nav-link" href="/signup">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Post a Job Form -->
    <div class="container mt-5">
        <h2 class="mb-4">Post a Job</h2>
        <form action="{{ url_for('post_job') }}" method="POST">
            <div class="form-group">
                <label for="job_title">Job Title</label>
                <input type="text" name="job_title" class="form-control" id="job_title" placeholder="Enter job title" required>
            </div>
            <div class="form-group">
                <label for="job_description">Job Description</label>
                <textarea name="job_description" class="form-control" id="job_description" placeholder="Enter job description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="job_type">Job Type</label>
                <input type="text" name="job_type" class="form-control" id="job_type" placeholder="e.g., Full-time, Part-time, Remote" required>
            </div>
            <button type="submit" class="btn btn-primary">Post Job</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5">
        <p>&copy; 2024 Remote Job Search. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
