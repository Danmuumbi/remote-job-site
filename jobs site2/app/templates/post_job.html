<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job - Remote Job Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Remote Job Search</a>
    </nav>

    <div class="container mt-5">
        <h2>Post a Job</h2>
        <form action="{{ url_for('post_job') }}" method="POST">
            <div class="form-group">
                <label for="job_title">Job Title</label>
                <input type="text" name="job_title" class="form-control" id="job_title" required>
            </div>
            <div class="form-group">
                <label for="job_description">Job Description</label>
                <textarea name="job_description" class="form-control" id="job_description" required></textarea>
            </div>
            <div class="form-group">
                <label for="job_type">Job Type</label>
                <input type="text" name="job_type" class="form-control" id="job_type" required>
            </div>
            <button type="submit" class="btn btn-primary">Post Job</button>
        </form>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2024 Remote Job Search. All rights reserved.</p>
    </footer>
</body>
</html>
