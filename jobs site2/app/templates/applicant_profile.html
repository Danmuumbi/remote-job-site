<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Remote Job Search</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="/signup">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>{{ applicant.name }}'s Profile</h2>
        <p>Email: {{ applicant.email }}</p>
        <p>Job Type Sought: {{ applicant.job_type }}</p>
        <a href="{{ applicant.resume_url }}" class="btn btn-primary">View Resume</a>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2024 Remote Job Search. All rights reserved.</p>
    </footer>
</body>
</html>
